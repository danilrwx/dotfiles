promptToReturnFromSubprocess: false
disableStartupPopups: true

update:
  method: background
  days: 2

refresher:
  refreshInterval: 10
  fetchInterval: 60

gui:
  nerdFontsVersion: "3"

git:
  commit:
    signOff: true
  paging:
    externalDiffCommand: difft --color=always --display=inline --syntax-highlight=on --tab-width=2
  autoFetch: false
  autoRefresh: false
